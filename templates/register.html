<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Zarejestruj się u nas</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/ourstyles.css')}}">
	<!-- Latest compiled and minifiled CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<header>
  <nav class="navbar">
  <div>
    <a href="/">
      <img style="height: 100px;" src="{{url_for('static', filename='images/logo.jpg')}}">
    </a>
  </div>
  </nav>
</header>
<body>
	<div class = "container jumbotron">
		<h4>Zarejestruj się</h4>
		<br>
		{% from "_formhelpers.html" import render_field %}
		<form method=post action="/register/">
			<dl>
				{{render_field(form.username)}}
				{{render_field(form.email)}}
				{{render_field(form.password)}}
				{{render_field(form.confirm)}}
				{{render_field(form.accept_tos)}}
			</dl>
			<p><input class="btn btn-primary" type=submit value=Register></p>
		</form>

		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}

	</div>
</body>
</html>
